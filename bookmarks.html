<!DOCTYPE html>
  <html>
    <head>
      <style>
        body {
          margin: 0;
          padding: 0;
          height: 300px;
          width: 300px;
        }
        .grid {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
          grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr;
        }
        .link {
          padding: 8px
        }
        .link1 {
          grid-column: 1 / 2;
          grid-row: 1 / 2;
        }
        .link2 {
          grid-column: 2 / 3;
          grid-row: 1 / 2;
        }
        .link3 {
          grid-column: 3 / 4;
          grid-row: 1 / 2;
        }
        .link a img {
          height: 34px;
          width: 34px;
        }
      </style>
    </head>
    <body>
      <div class="grid">
        <div class="link link1">
          <a target="_blank" href="https://www.behance.net/">
            <img src="img/bookmarks/behance.png">
          </a>
        </div>
        <div class="link link2">
          <a target="_blank" href="https://www.pinterest.ch/">
            <img src="img/bookmarks/pinterest.png">
          </a>
        </div>
        <div class="link link3">
          <a target="_blank" href="https://dribbble.com/">
            <img src="img/bookmarks/dribble.png">
          </a>
        </div>
      </div>
    </body>
  </html>
