<!DOCTYPE html>
  <html>
    <head>
      <style>
        html {
          height: 250px;
          width: 400px;
          margin: 0;
          padding: 0;
        }
        body {
          margin: 0;
          padding: 0;
          height: 250px;
          width: 400px;
        }
        .grid {
          height: 100%;
          width: 100%;
          display: grid;
          grid-template-columns: repeat(8, 50px);
          grid-template-rows: repeat(5, 50px);
        }
        .link {
          margin: 5px;
          padding: 5px;
          background-color: aliceblue;
          border-radius: 5px;
        }
        .link1 {
          grid-column: 1 / 2;
          grid-row: 1 / 2;
        }
        .link2 {
          grid-column: 2 / 3;
          grid-row: 1 / 2;
        }
        .link3 {
          grid-column: 3 / 4;
          grid-row: 1 / 2;
        }
        .link a {
          display: block;
          height: 100%;
          width: 100%;
        }
        .link a img {
          height: 100%;
          width: 100%;
        }
      </style>
    </head>
    <body>
      <div class="grid">
        <div class="link link1">
          <a target="_blank" href="https://www.behance.net/">
            <img src="img/bookmarks/behance.png">
          </a>
        </div>
        <div class="link link2">
          <a target="_blank" href="https://www.pinterest.ch/">
            <img src="img/bookmarks/pinterest.png">
          </a>
        </div>
        <div class="link link3">
          <a target="_blank" href="https://dribbble.com/">
            <img src="img/bookmarks/dribble.png">
          </a>
        </div>
      </div>
    </body>
  </html>
